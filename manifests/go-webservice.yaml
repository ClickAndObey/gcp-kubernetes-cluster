apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-webservice
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-webservice
  template:
    metadata:
      labels:
        app: go-webservice
    spec:
      containers:
      - name: go-webservice
        image: ghcr.io/clickandobey/golang-dockerized-webservice:1.0.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: go-webservice
  namespace: apps
spec:
  selector:
    app: go-webservice
  ports:
    - port: 9001
      targetPort: 9001
      protocol: TCP